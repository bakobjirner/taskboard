<div >
<div cdkDropListGroup class="m-10">
  <div class="example-container">
    <h2 class="text-center">To do</h2>
    <div
      cdkDropList
      [cdkDropListData]="todo"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let item of todo" cdkDrag>{{item.text}}
      </div>
    </div>
    <form [formGroup]="addTaskFormGroup">
      <input type="text" class="input-Add" formControlName="text" (blur)="addTask()" (keyup.enter)="addTask()">
    </form>
  </div>

  <div class="example-container">
    <h2 class="text-center">In progress</h2>

    <div
      cdkDropList
      [cdkDropListData]="inProgress"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let item of inProgress" cdkDrag>{{item.text}}</div>
    </div>
  </div>
  <div class="example-container">
    <h2 class="text-center">Done</h2>
    <div
      cdkDropList
      [cdkDropListData]="done"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let item of done" cdkDrag>{{item.text}}</div>
    </div>
  </div>
  <div class="example-container">
    <h2 class="text-center">Discarded</h2>
    <div
      cdkDropList
      [cdkDropListData]="discarded"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let item of discarded" cdkDrag>{{item.text}}</div>
    </div>
  </div>
</div>
</div>
<span class="glyphicon glyphicon-edit"></span>
